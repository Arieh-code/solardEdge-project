<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
  </head>
  <body>
    <h1>All Posts</h1>
    <ul>
      {% for post in posts %}
      <li>
        <a href="#">{{ post.title }}</a>
        <!-- Placeholder for future detail link -->
        <p>{{ post.body|slice:":100" }}...</p>
        <!-- Snippet of the post body -->
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
